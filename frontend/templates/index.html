<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KitchenRadio Web</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet />

    <link rel="stylesheet" href="/static/css/kitchenradioweb.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">KitchenRadio</a>
      </div>
    </nav>

    <main class="container my-4">
      <div class="row gy-3">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Status</h5>
              <p class="card-text" id="statusText">Loading…</p>

              <div class="mb-2">
                <strong>Source:</strong> <span id="sourceLabel">—</span>
              </div>

              <div class="mb-2">
                <strong>Track:</strong>
                <div id="trackTitle" class="text-truncate">—</div>
                <div id="trackArtist" class="text-muted small">—</div>
              </div>

              <div class="mb-3">
                <label class="form-label">Volume</label>
                <input id="volumeSlider" type="range" class="form-range" min="0" max="100" />
              </div>

              <div class="d-grid gap-2">
                <div class="btn-group" role="group">
                  <button id="btnPrev" class="btn btn-outline-primary">Prev</button>
                  <button id="btnPlay" class="btn btn-primary">Play</button>
                  <button id="btnNext" class="btn btn-outline-primary">Next</button>
                </div>
                <button id="btnMenu" class="btn btn-secondary">Menu</button>
              </div>

            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div class="card">
            <div class="card-body d-flex flex-column align-items-center">
              <h5 class="card-title">Device Display</h5>
              <div class="border p-2 bg-black" style="width:100%; max-width:640px;">
                <img id="deviceDisplay" src="" alt="Device display" style="width:100%; height:auto; display:block" />
              </div>
              <small class="text-muted mt-2">Display image updates automatically</small>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Menu Modal -->
    <div class="modal fade" id="menuModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="menuTitle">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <ul class="list-group" id="menuList"></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/kitchenradioweb.js"></script>
  </body>
</html>
