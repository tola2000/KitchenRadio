[tool:pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --cov=kitchenradio
    --cov-report=term-missing
    --cov-report=html

[coverage:run]
source = src/kitchenradio
omit = 
    */tests/*
    */test_*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError

[flake8]
max-line-length = 88
exclude = 
    .git,
    __pycache__,
    build,
    dist,
    *.egg-info
ignore = 
    E203,  # whitespace before ':'
    W503,  # line break before binary operator

[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
ignore_missing_imports = True

[isort]
profile = black
multi_line_output = 3
